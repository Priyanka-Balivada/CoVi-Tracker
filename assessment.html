  <!-- Questions section -->
  <div class="questionSection">
    <p class="question">
      Are you currently experiencing any of the following symptoms?
    </p>

    <!-- Options section -->
    <div class="optionDiv">
      <p class="option1"><button type="button" name="button" class="option">Cough</button></p>
      <p class="option2"><button type="button" name="button" class="option">Fever</button></p>
      <p class="option3"><button type="button" name="button" class="option">Sore throat</button></p>
      <p class="option4"><button type="button" name="button" class="option">Chest congestion or runny nose</button></p>
      <p class="option5"><button type="button" name="button" class="option">Body ache</button></p>
      <p class="option6"><button type="button" name="button" class="option">Difficulty in breathing</button></p>
      <p class="option7"><button type="button" name="button" class="option">Loss of senses of smell and taste</button></p>
      <p class="option8"><button type="button" name="button" class="option">Pink eyes</button></p>
      <p class="option9"><button type="button" name="button" class="option">Hearing impairment</button></p>
      <p class="option10"><button type="button" name="button" class="option">Gastrointestinal symptoms</button></p>
      <p class="option11"><button type="button" name="button" class="option">None of the Above</button></p>
    </div>

    <!-- Acknowledgement section -->
    <button type="button" name="button" class="resultCLass NextInvisible"></button>

    <!-- Reply Section -->
    <div class="replyDiv">
      <p></p>
    </div>
  </div>

  <!-- Next Code -->
  <div id="Next">
    <button id="btn-next" class="NextInvisible" type="button" name="button" value="Next"></button>
